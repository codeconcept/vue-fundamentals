<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue funda</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <h2>Great guitarists</h2>
    <div>
      <ul>
        <li v-for="(guitarist, idx) in guitarists" :key="idx" class="guitarist">
          {{ guitarist }}
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Musicode',
      guitarists: ['Jimi Hendrix', 'Joe Satriani', 'Jimmy Page']
    }
  })
</script>

</html>
